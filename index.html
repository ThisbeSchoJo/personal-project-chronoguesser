<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script defer src="./index.js"></script>
    </head>
    <body>
        <h1 id="title">ChronoGuesser</h1>
        <p id="instruction">Guess the year of the photo...</p>

        <div id="display-photo">
            <img id="image"/>
        </div>
        <div id="instructions"></div>
        <!-- Guess Form -->
        <form id="guess-form">
            <label for="guess-year">Year: </label>
            <input type="number" id="guess-year" name="year" autocomplete="off" />
            <input id="submitButton" type="submit" value="Submit" />
        </form>
    </body>
</html>
